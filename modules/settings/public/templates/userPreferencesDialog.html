<a href="close" class="close">close</a>
<a href="accept" class="accept">accept</a>
<h1>
    Change your settings
    <span>Fields with * are required.</span>
</h1>

<form method="post" action="">
    <dl>
        <dt>Firstname:</dt>
        <dd> 
            <input  id="firstNameField" type="text" value="<%=user.get('firstname')%>">
        </dd>

        <dt>Lastname:</dt>
        <dd>
             <input id="lastNameField" type="text" value="<%=user.get('lastname')%>">
        </dd>

        <dt>Email Address:*</dt>
        <dd> 
            <input id="emailField" value="<%=user.get('email')%>">
            <% if(errors&& errors.email){ %>
                <div class="exclamation">
                    <img src="/images/exclamation_mark.png">
                    <div class="errors"><%= errors.email%></div>
                </div>
            <% } %>
        </dd>

        <dt>Position:</dt>
        <dd>
             <input id="positionField" type="text" value="<%=user.get('position')%>">
        </dd>
    </dl>
          
</form>
