<h1>
    Add a Video
    <span>Supported file types are JPG, PNG and GIF.</span>
</h1>
<form method="post" action="/video/upload">
    <span>Video</span>
    <input value="" name="videoURL">
    <input type="hidden" name="whiteboardId" id="whiteboardId" value="<%=whiteboard.id%>"/>
    <input type="hidden" name="x" id="x" value="<%=x%>"/>
    <input type="hidden" name="y" id="y" value="<%=y%>"/>
    <div>
        <input type="submit" value="Submit">
        <button type="button" class="cancel">Cancel</button>
    </div> 
</form>
