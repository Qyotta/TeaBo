<div class="note draggable" id="<%=note.id%>" style="left:<%=${note.x}%>px; top:<%=note.y%>px; z-index:<%=note.orderIndex%>;">
	<div class="noteItems">
		<textarea name="text" placeholder="your note text"><%=note.text%></textarea>
		<span class="creator"><%=note.creator%></span>
	</div>
	<div class="noteMenu">
		<a class="file_mouseOverMenu_top"><img src="resources/images/file_mouseOverMenu_top.png"></a>
		<a class="file_mouseOverMenu_middle"><img src="resources/images/file_mouseOverMenu_middle.png"></a>
		<a class="file_mouseOverMenu_bottom"><img src="resources/images/file_mouseOverMenu_bottom.png"></a>
	</div>
</div>
