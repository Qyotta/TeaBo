<h1 class="logo">
	<a href="#main">
		<% if(title) { %>
			<span class="logo-title"><%=title %></span>
		<% } %>
		<span><b>lao (V 0.1a)</b></span>
	</a>
</h1>

			<b>User:</b><span class="user-email"><%=user.get("email")%></span>

	<% } %>
</div>
