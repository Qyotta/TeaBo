<div class="mainPanel">
    <h2>Create Whiteboard</h2>
    <form method="post">
        Name: <br />
        <input name="name" />
        <br />
        <input type="submit" value="Submit"/>
    </form>
    
    <h2>Whiteboards List</h2>
    <% if(_.isEmpty(whiteboards)) { %>
        <p>No whiteboard yet.</p>
    <% } else{%>
        <ul>
            <% _.each(whiteboards, function(whiteboard){ %>
                <li id="<%= whiteboard.get("id") %>">
                    <a href="#whiteboard/<%= whiteboard.get("id") %>"><%= whiteboard.get("name") %></a> 
                    <% if(user.email == whiteboard.creator){ %>
						<a class="delete">
							<img src="<%= config.contextPath %>/resources/images/cross.png" alt="delete" title="Delete Whiteboard"/>
						</a>
					<% } %>
                </li> 
            <% }); %>
        </ul>
    <% } %>
</div>
